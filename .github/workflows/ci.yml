name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: pip install uv
      - name: Create venv and install dependencies
        run: |
          uv venv --python 3.12
          source .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q
      - name: Run ruff
        run: |
          pip install ruff
          ruff check .
      - name: Run mypy
        run: |
          pip install mypy
          mypy semantic-kernel-client/ || true
